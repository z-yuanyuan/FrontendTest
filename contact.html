<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Contact Form</title>
    <script type="module" defer src="app.js"></script>
  </head>

  <body>
    <div class="form-body">
      <div class="form-head">
        <h2>Multi Contact Form</h2>
        <hr class="solid" />
        <div id="btn-group">
          <div>
            <input type="submit" value="Add Contact" class="btnAdd" />
          </div>
          <div>
            <input type="submit" value="Validate" class="btnValidate" />
          </div>
          <div>
            <input type="submit" value="Save" class="btnSave" />
          </div>
        </div>
      </div>

      <div id="container"></div>
    </div>
  </body>
</html>
